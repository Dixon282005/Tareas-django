<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tareas by Dickdick28</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container">
        {% if user.is_authenticated %}
          <a class="navbar-brand" href="/home2/">Dickdick28</a>
        {% else %}
          <a class="navbar-brand" href="/home/">Dickdick28</a>
        {% endif %}
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
              <li class="nav-item">
                <a href="/home2/" class="nav-link active" aria-current="page">Home</a>
              </li>
              <li class="nav-item">
                <a href="/tasks/" class="nav-link">Tasks</a>
              </li>
              <li class="nav-item">
                <a href="/tasks_completed/" class="nav-link">Tasks Completed</a>
              </li>
              <li class="nav-item">
                <a href="/tasks/create/" class="nav-link">Create Task</a>
              </li>
              <li>
                <a href="/logout/" class="nav-link">Log Out</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a href="/home/" class="nav-link active" aria-current="page">Home</a>
              </li>
              <li class="nav-item">
                <a href="/login/" class="nav-link">Login</a>
              </li>
              <li class="nav-item">
                <a href="/signup/" class="nav-link">Signup</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
